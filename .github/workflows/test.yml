name: 'UNITARY TESTS'

on:
  push:
    branches:
      - main

jobs:
  run_test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: 'Install Dependencies'
        run: 'npm install'
      - name: 'RUNNING TESTS'
        run: |
          'npm run test'